<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面 - ChatRoom</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="nav">
    ChatRoom
  </div>
  <div class="login-container">
    <div class="login-dialog">
      <h3>login</h3>
      <div class="row">
        <span>Username</span>
        <input type="text" id="username">
      </div>
      <div class="row">
        <span>Password</span>
        <input type="password" id="password">
      </div>
      <div class="row">
        <button id="submit">login</button>
      </div>
      <div class="link-row">
        Don't have an account? <a href="/register.html" class="neon-link">Register Here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    let submitButton = document.querySelector('#submit');
    submitButton.onclick = function () {
      // 1. 先获取到输入框中的内容
      let username = document.querySelector('#username').value;
      let password = document.querySelector('#password').value;
      if (username == '' || password == '') {
        alert("当前输入的用户名或者密码为空!");
        return;
      }

      // 2. 再发送 ajax 请求进行登录
      $.ajax({
        url: '/login',
        type: 'post',
        contentType: 'application/x-www-form-urlencoded', // 明确指定格式
        data: {
          username: username,
          password: password
        },
        success: function (body) {
          // 3. 处理响应
          // 此处的 body 相当于响应的 user 对象.
          if (body && body.userId > 0) {
            // 登录成功!
            // alert("登录成功!");
            // 跳转到客户端主页面 (聊天页面)
            // 注意!! 当前尚未创建这个页面, 一会运行会出现 404
            location.assign('/client.html');
          } else {
            alert("登录失败!");
          }
        }
      });
    }
  </script>
</body>

</html>
